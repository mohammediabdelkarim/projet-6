<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="assets/images/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="JustStreamIt is a website that allows you to find the best movies and series.">
        <meta name="keywords" content="JustStreamIt, movies, series, best movies, best series, find movies, find series, watch movies, watch series">
        <meta name="author" content="JustStreamIt">
        <title>JustStreamIt</title>
    </head>

    <body>
        <header class="header">
            <div class="header__logo">
                <a href="index.html"><img alt="JustStreamIt logo" width="150" src="assets/images/juststreamit_logo.png"></a>
            </div>
            <nav class="header__menu">
                <ul class="nav_bar">
                    <li class="nav_bar__item"><a href="index.html">Home</a></li>
                    <li class="nav_bar__item"><a href="#categories">Categories</a></li>
                </ul>
            </nav>
        </header>

        <section class="best_movie">
            <div class="best_movie__overlay"></div>
            <div class="wrapper">
                <h1 class="title">titre</h1>
                <div class="best_movie__wrapper">
                    <div class="content">
                        <p class="description"></p>
                        <div class="button__wrapper">
                            <button class="button">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="ltr-4z3qvp e1svuwfo1" data-name="Play" aria-hidden="true">
                                    <path d="M5 2.69127C5 1.93067 5.81547 1.44851 6.48192 1.81506L23.4069 11.1238C24.0977 11.5037 24.0977 12.4963 23.4069 12.8762L6.48192 22.1849C5.81546 22.5515 5 22.0693 5 21.3087V2.69127Z" fill="currentColor"></path>
                                </svg>
                                Watch trailer
                            </button>
                            <button class="button">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="ltr-4z3qvp e1svuwfo1" data-name="CircleI" aria-hidden="true">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM0 12C0 5.37258 5.37258 0 12 0C18.6274 0 24 5.37258 24 12C24 18.6274 18.6274 24 12 24C5.37258 24 0 18.6274 0 12ZM13 10V18H11V10H13ZM12 8.5C12.8284 8.5 13.5 7.82843 13.5 7C13.5 6.17157 12.8284 5.5 12 5.5C11.1716 5.5 10.5 6.17157 10.5 7C10.5 7.82843 11.1716 8.5 12 8.5Z" fill="currentColor"></path>
                                </svg>
                                More info
                            </button>
                        </div>
                    </div>
                    <img class="cover" alt="Movie cover" src="image_couverture">
                </div>
            </div>
        </section>
        
        <div class="carousels"></div>

        <!-- Modal content -->
        <div id="movieDetailsModal" class="modal">
            <div class="modal__content">
                <div class="modal__header">
                    <span class="modal__close-btn">&times;</span>
                    <h3 id="movieDetailsTitle">titre</h3>
                    <button class="modal__button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                            class="ltr-4z3qvp e1svuwfo1" data-name="Play" aria-hidden="true">
                            <path
                                d="M5 2.69127C5 1.93067 5.81547 1.44851 6.48192 1.81506L23.4069 11.1238C24.0977 11.5037 24.0977 12.4963 23.4069 12.8762L6.48192 22.1849C5.81546 22.5515 5 22.0693 5 21.3087V2.69127Z"
                                fill="currentColor"></path>
                        </svg>
                        Play
                    </button>
                </div>
                <div class="modal__body">
                    <div class="modal__img">
                        <img id="movieDetailsCover" class="modal__cover" alt="Movie cover" src="image_couverture_modal">
                    </div>
                    <div class="modal__movieInfo">
                        <p><span id="movieDetailsYear"></span> • Rated: <span id="movieDetailsRating"></span> • <span id="movieDetailsDuration"></span></p>
                        <p class="genres" id="movieDetailsGenres"></p>
                        <p><strong>IMDb</strong>: <span id="movieDetailsImdb"></span></p>
                        <p><strong>Directed by</strong>: <span id="movieDetailsDirectors"></span></p>
                        <p><strong>Starring</strong>: <span id="movieDetailsCast"></span></p>
                        <p><strong>Release date</strong>: <span id="movieDetailsReleaseDate"></span></p>
                        <p><strong>Countries</strong>: <span id="movieDetailsCountry"></span></p>
                        <p><strong>Box office</strong>: <span id="movieDetailsBoxOffice"></span></p>
                        <p><strong>Summary</strong>: <span id="movieDetailsDescription"></span></p>
                    </div>
                </div>
            </div>
        </div>

        
        <div id="loader" class="loader">
            <div class="loader__content">
                <img width="150" alt="Loading" src="assets/images/loading.gif">
            </div>
        </div>
        
        <footer>
            <p>© 2023 JustStreamIt</p>
        </footer>

        <script src="assets/js/main.js"></script> 

    </body>

    
</html>
